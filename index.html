<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="index.js" async></script>
</head>
<body>
    <div class="main-container">
        <div>
            <h1 style="text-align: center; color: white;">Calculator</h1>
            <input type="text" placeholder="0" class="display" id="display" disabled>
            <div class="buttons">
                <button class="button clear" onclick="clearDisplay()">AC</button>
                <button class="button divide" onclick="appendValue('/')">รท</button>

                <button class="button" onclick="appendValue('7')">7</button>
                <button class="button" onclick="appendValue('8')">8</button>
                <button class="button" onclick="appendValue('9')">9</button>
                <button class="button multiply" onclick="appendValue('*')">ร</button>

                <button class="button" onclick="appendValue('4')">4</button>
                <button class="button" onclick="appendValue('5')">5</button>
                <button class="button" onclick="appendValue('6')">6</button>
                <button class="button subtract" onclick="appendValue('-')">-</button>

                <button class="button" onclick="appendValue('1')">1</button>
                <button class="button" onclick="appendValue('2')">2</button>
                <button class="button" onclick="appendValue('3')">3</button>
                <button class="button add" onclick="appendValue('+')">+</button>

                <button class="button zero" onclick="appendValue('0')">0</button>
                <button class="button" onclick="appendValue('.')">.</button>
                <button class="button equals" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
